server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Tell Promtail which log file to read for each container
      - source_labels: ["__meta_docker_container_log_path"]
        target_label: "__path__"

      # Container name (strip leading slash)
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        replacement: "$1"
        target_label: "container_name"

      # Short alias
      - source_labels: ["container_name"]
        target_label: "container"

      # Docker image
      - source_labels: ["__meta_docker_image_name"]
        target_label: "image"

      # Log stream (stdout / stderr)
      - source_labels: ["__meta_docker_container_log_stream"]
        target_label: "stream"

      # docker-compose labels if present
      - source_labels: ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: "compose_service"

      - source_labels: ["__meta_docker_container_label_com_docker_compose_project"]
        target_label: "compose_project"

      # Optional: container id
      - source_labels: ["__meta_docker_container_id"]
        target_label: "container_id"
