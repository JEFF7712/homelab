server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    # Turn Docker metadata into normal labels and tell Promtail
    # which file to read for each container.
    relabel_configs:
      # Path to the container log file (needed so Promtail can read logs)
      - source_labels: ["__meta_docker_container_log_path"]
        target_label: "__path__"

      # Raw container name (often starts with a slash)
      - source_labels: ["__meta_docker_container_name"]
        target_label: "container_name"

      # Optional: same name without leading slash
      - source_labels: ["container_name"]
        target_label: "container_name"
        regex: "/(.*)"
        replacement: "$1"

      # Optional: short “container” label
      - source_labels: ["container_name"]
        target_label: "container"

      # Log stream (stdout/stderr)
      - source_labels: ["__meta_docker_container_log_stream"]
        target_label: "stream"

      # If you use docker-compose, capture service and project
      - source_labels: ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: "compose_service"
      - source_labels: ["__meta_docker_container_label_com_docker_compose_project"]
        target_label: "compose_project"

      # Add image name as a label
      - source_labels: ["__meta_docker_image_name"]
        target_label: "image"

      # Add container ID if you want
      - source_labels: ["__meta_docker_container_id"]
        target_label: "container_id"
